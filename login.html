  <title>Faculty & Staff Management System</title>

  <link rel="stylesheet" href="style.css">
</head>




  <nav>
    <a href="index.html"><img src="./images/logo.png" alt="Metropolitan University Logo"></a>
    <div class="navigation">
      <a href="index.html">Home</a>
      <a href="directory.html">Directory</a>

      <a href="leaveform.html">Leave Request</a>
      <button class="btnLogin-popup" id="login-link" >Login</button>
     </div>
    </nav>

  
    <section class="section">
      <div class="wrapper">
          <div class="form-box login">
              <h2>Login</h2>
              <form action="http://localhost/p 300/login.php" method="post">
                  <div class="input-box">
                      <ion-icon name="mail-outline"></ion-icon>
                      <input type="email" name="email" required />
                      <label>Email</label>
                  </div>
                  <div class="input-box">
                      <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                      <input type="password" name="password" required />
                      <label>Password</label>
                  </div>
                  <div class="remember-forgot">
                      <label><input type="checkbox" />Remember me</label>
                      <a href="#">Forgot Password</a>
                  </div>
                  <button type="submit" class="btn">Login</button>
                  <div class="login-register">
                      <p>
                          Don't have an account?
                          <a href="#" class="register-link">Register</a>
                      </p>
                  </div>
              </form>
          </div>
      </div>
  </section>
  
  
 
  <div class="form-box register">
    <h2>Registration</h2>
    <form action="http://localhost/p 300/register.php" method="post">
        <div class="input-box">
            <span class="icon"><ion-icon name="person"></ion-icon></span>
            <input type="text" name="user_id" required />
            <label>User ID</label>
        </div>
        <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="email" name="email" required />
            <label>Email</label>
        </div>
        <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" name="password" required />
            <label>Password</label>
        </div>
        <div class="usertype">
            <label for="user-type"></label>
            <select id="user-type" name="user_type" required>
                <option value="">Select User Type</option>
                <option value="user">User</option>
                <option value="admin">Admin</option>
            </select>
        </div>
        <div class="remember-forgot">
            <label><input type="checkbox" required />I agree to the terms & conditions</label>
        </div>
        <button type="submit" class="btn">Register</button>
        <div class="login-register">
            <p>
                Already have an account?
                <a href="" class="login-link">Login</a>
            </p>
        </div>
    </form>
</div>

    
  
<script>const wrapper = document.querySelector('.wrapper');
  const registerLink = document.querySelector('.register-link');
  
  registerLink.onclick = () => {
    wrapper.classList.add('active');
  };
  loginLink.onclick = () => {
    wrapper.classList.remove('active');
  };
  </script>




</body>
